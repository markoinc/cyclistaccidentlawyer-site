<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, hsl(220, 20%, 8%) 0%, hsl(220, 25%, 12%) 50%, hsl(218, 30%, 15%) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    /* Subtle gradient orbs */
    .orb1 {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, hsla(218, 100%, 60%, 0.15) 0%, transparent 70%);
      top: -100px;
      right: -100px;
      border-radius: 50%;
    }
    .orb2 {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, hsla(150, 100%, 45%, 0.08) 0%, transparent 70%);
      bottom: -150px;
      left: -100px;
      border-radius: 50%;
    }
    .orb3 {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, hsla(218, 100%, 60%, 0.1) 0%, transparent 70%);
      bottom: 100px;
      right: 200px;
      border-radius: 50%;
    }
    /* Grid pattern overlay */
    .grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(hsla(218, 100%, 60%, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, hsla(218, 100%, 60%, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
    }
    /* Logo container - bottom right */
    .logo-container {
      position: absolute;
      bottom: 60px;
      right: 80px;
      opacity: 0.85;
    }
    .logo-container img {
      height: 60px;
      filter: brightness(1.1);
    }
    /* Subtle brand accent line */
    .accent-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        hsl(218, 100%, 60%) 20%, 
        hsl(150, 100%, 45%) 50%,
        hsl(218, 100%, 60%) 80%, 
        transparent 100%);
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="orb1"></div>
  <div class="orb2"></div>
  <div class="orb3"></div>
  <div class="grid"></div>
  <div class="logo-container">
    <img src="kurios-transparent.png" alt="Kurios">
  </div>
  <div class="accent-line"></div>
</body>
</html>
